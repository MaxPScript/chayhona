        <script>
          function polarToCartesian(cX, cY, r, angleDeg) {
            angleRad = ((angleDeg - 90) * Math.PI) / 180;
            return {
              x: cX + r * Math.cos(angleRad),
              y: cY + r * Math.sin(angleRad),
            };
          }
          opts = {
            cx: 50,
            cy: 200,
            radius: 200,
            startAngle: 30,
            endAngle: 90,
          };
          start = polarToCartesian(
            opts.cx,
            opts.cy,
            opts.radius,
            opts.endAngle
          );
          end = polarToCartesian(
            opts.cx,
            opts.cy,
            opts.radius,
            opts.startAngle
          );
          largeArcFlag = opts.endAngle - opts.startAngle <= 180 ? "0" : "1";
          d = [
            "M",
            start.x,
            start.y,
            "A",
            opts.radius,
            opts.radius,
            0,
            largeArcFlag,
            0,
            end.x,
            end.y,
            "L",
            opts.cx,
            opts.cy,
            "Z",
          ].join(" ");
          path3.setAttribute("d", d);
        </script>
